    <main class="contact-main">
        <div class="containerHead">
            <h1>Contactenos</h1>
            <p>Envie todas sus consultas mediante este formulario.</p>
        </div>
        <!-- Contenedor principal del formulario -->
        <div class="container-content">
            <div class="form-column">
                <h2>Formulario de Contacto</h2>
                <!-- Formulario de contacto con validaci贸n al enviar -->
                <form name="contactForm" onsubmit="return validateForm()">
                    <!-- Campo para el nombre -->
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <!-- Campo para el correo electr贸nico -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <!-- Campo de selecci贸n para el destino favorito -->
                    <div class="form-group">
                        <label for="destination">Destino Favorito:</label>
                        <select id="destination" name="destination" onchange="updateImage()">
                            <option value="">Seleccione un destino</option>
                            <option value="mendoza">Mendoza</option>
                            <option value="cordoba">C贸rdoba</option>
                            <option value="tierra">Tierra de Fuego</option>
                            <option value="misiones">Misiones</option>
                        </select>
                    </div>
                    <!-- Campo de texto para el mensaje -->
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <!-- Checkbox para aceptar t茅rminos y condiciones -->
                    <div class="form-group-check">
                        <input type="checkbox" id="accept" name="accept">
                        <label for="accept">Acepto los t茅rminos y condiciones</label>
                    </div>
                    <!-- Bot贸n para enviar el formulario -->
                    <div class="form-group">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
            <!-- Columna para la imagen -->
            <div class="image-column">
                <img id="destination-image" src="../assets/images/Mendoza.jpg" alt="Imagen Tur铆stica">
            </div>
        </div>
        <!-- Pie de p谩gina con el contador de visitantes -->
        <div class="contact-footer">
            <p>Sos el visitante No. <span id="visitor-count"></span></p>
        </div>
    </main>
